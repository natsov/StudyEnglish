<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .error-box {
            background-color: #ffcccc;
            color: red;
            padding: 50px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
{% include 'courses/header.html' %}
<div class="form-signin">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

        {% if messages %}
        <div class="error-box">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Name" value="{{ form.username.value|default:'' }}">
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <p>If you don't have an account, <a href="{% url 'register' %}">register</a>.</p>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
