<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'courses/header.html' %}

<div class="container py-5">
    <h1 class="text-center mb-4">Edit Exercise</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label"><strong>Exercise Type</strong></label>
                    <input type="text" class="form-control" value="{{ exercise.get_exercise_type_display }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="{{ form.exercise_text.id_for_label }}" class="form-label">Exercise Text</label>
                    {{ form.exercise_text }}
                </div>

                {% if exercise.exercise_type == 'multiple_choice' %}
                <div class="mb-3">
                    <label for="{{ form.choices.id_for_label }}" class="form-label">Choices (one per line)</label>
                    {{ form.choices }}
                    {% if form.choices.errors %}
                    <div class="text-danger">
                        {{ form.choices.errors }}
                    </div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="{{ form.correct_answer.id_for_label }}" class="form-label">Correct Answer</label>
                    {{ form.correct_answer }}
                </div>
                {% endif %}




                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
