<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .btn-custom {
            background-color: black;
            color: white;
            border: 1px solid #731616;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
        }

        .btn-custom:hover {
            background-color: white;
            color: #731616;
            border: 1px solid #731616;
        }
    </style>
</head>
<body>
{% include 'courses/header.html' %}

<div class="container">
    <main>
        <h4 class="mb-3">Student form</h4>
        <form method="post">
            {% csrf_token %}

            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value=""
                           required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value=""
                           required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Username" required=""
                               value="{{user.username}}" readonly>

                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email <span
                            class="text-body-secondary">(Optional)</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="col-12">
                    <label for="courseType" class="form-label">Course Type </label>
                    <select class="form-select" name="courseType" id="courseType" required="">
                        <option value="" selected>Choose...</option>
                        <option value="General">General</option>
                        <option value="Express">Express</option>
                        <option value="Business">Business</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid course type.
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country" required="">
                        <option value="">Choose...</option>
                        <option>Belarus</option>
                        <option>Russia</option>
                        <option>Poland</option>

                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
                <button class="btn-custom" type="submit">Continue to checkout</button>
        </form>
    </main>

</div>

{% include 'courses/footer.html' %}
</body>
</html>
