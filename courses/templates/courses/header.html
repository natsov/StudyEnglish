<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Study English</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>

        .btn.btn-primary {
           background-color: black;
           color: white;
           border: 1px solid black;
       }

       .btn.btn-primary:hover {
           background-color: white;
           color: black;
           border: 1px solid black;
       }

       a.btn-link {
           text-decoration: none;
       }

    </style>

</head>
<body>
{% block content %}
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-book"
                     viewBox="0 0 16 16">
                    <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                </svg>
            </a>
        </div>

        <!--<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/home" class="nav-link px-3 link-secondary">Home</a></li>
          <li><a href="/online-courses" class="nav-link px-3">Online courses</a></li>
          <li><a href="#" class="nav-link px-3">Skills</a></li>
          <li><a href="#" class="nav-link px-3">Grammar</a></li>
          <li><a href="#" class="nav-link px-3">Vocabulary</a></li>
        </ul>-->

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <div class="container">
                <h5>Hi, {{ user.username }}</h5>
                <!-- Ссылка на профиль -->
                <a href="{% url 'student_profile' %}" class="btn btn-outline-secondary me-2">Profile</a>
                <!-- Кнопка Logout -->
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
                </form>
            </div>
            {% else %}
            <!-- Кнопки Login и Sign-up -->
            <a href="{% url 'login' %}" class="btn-link">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </a>
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
            {% endif %}
        </div>


        {% endblock %}

    </header>
</div>
</body>
</html>
