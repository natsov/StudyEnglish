<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'courses/header.html' %}

    <div class="container py-5">
        <h1>{{ lesson.title }}</h1>
        <p>{{ lesson.description }}</p>
        <p><em>Duration:</em> {{ lesson.duration }} minutes</p>

        <h3>Exercises</h3>
        <ul class="list-group">
            {% for exercise in lesson.exercise_set.all %}
            <li class="list-group-item">
                {{ exercise.exercise_text }}
                <a href="{% url 'edit_exercise' exercise.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_exercise' exercise.id %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_exercise' lesson.id %}" class="btn btn-primary mt-3">Add Exercise</a>
    </div>
</body>
</html>
